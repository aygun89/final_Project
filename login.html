<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    "
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=PT+Serif:wght@400;700&family=Poppins:wght@400;500&family=Roboto:wght@300;400;500;700;900&family=Solitreo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header starts -->
    <header class="header">
      <div class="h-nav">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="naming">
              <img src="img/logo.jpg" alt="logo" />
              <a href="index.html">
                <p class="name">
                  <span class="go">Go</span><span class="yoga">Yoga</span>
                </p>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- header ends -->
    <!-- main starts -->
    <main>
      <div class="container">
        <div class="row">
          <div class="content-login d-flex">
            <div class="col-md-4 leftSide-lgn">
              <h1>Come on in.</h1>
              <form>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email address"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="lgn-btns">
                  <button type="submit" class="btn btn-primary lgn">
                    Log in to GoYoga
                  </button>
                  <p>or</p>
                  <div class="first-a">
                    <a class="apple" href="https://appleid.apple.com/account"
                      ><i class="fa-brands fa-apple"></i>
                      <span>Continue with Apple</span>
                    </a>
                  </div>
                  <a class="fb" href="https://www.facebook.com/"
                    ><i class="fa-brands fa-facebook"></i>
                    <span>Continue with Facebook</span></a
                  >
                  <div class="create">
                    <a href="register.html">Create an account ></a>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-8 img-lgn">
              <img src="./img/login.jpg" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- main ends -->

    <script src="./js/index.js"></script>
  </body>
</html>
